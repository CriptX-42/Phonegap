<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/Style.css" />
    <title>Calculadora</title>
    
    <script type="text/javascript">
        // variaveis globais
        var  valor1, valor2, result, operador;
        //funções ---------------------<

        //Mostra no visor
        function mostraNum(num){
            document.calcForm.visor.value += num;
        }
        
        function limparTela(){
         document.calcForm.visor.value = '';   
        }


        //Operações --------------------<
        function Soma(){
            operador = '+';
            valor1 = parseFloat(document.calcForm.visor.value);
            document.calcForm.visor.value = ''; 
        }
        function Subtrair(){
            operador = '-';
            valor1 = parseFloat(document.calcForm.visor.value);
            document.calcForm.visor.value = ''; 
        }
        function Multiplica(){
            operador = 'X';
            valor1 = parseFloat(document.calcForm.visor.value);
            document.calcForm.visor.value = ''; 
        }
        function Divide(){
            operador = '/';
            valor1 = parseFloat(document.calcForm.visor.value);
            document.calcForm.visor.value = ''; 
        }
        function Igual(){
            valor2 = parseFloat(document.calcForm.visor.value);
            if(operador == '+'){
                result = valor1 + valor2;
            }else if(operador == '-'){
                result = valor1 - valor2;
            }else if(operador == 'X'){
                result = valor1 * valor2;
            }else if(operador == '/'){
                result = valor1 / valor2;
            }else{
                document.calcForm.visor.value = 'Esse celular vai se auto destruir em 5 segundos';
            }
            document.calcForm.visor.value = result;
        }
    </script>

</head>

<body>
    <div class="app">
    <form name="calcForm" method="post" action="">
        <table>
            <tr>
                <td><input type="text" class="tela" name="visor" value=""</input></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="button" class="botao3" value="CE" name="btLimpar" onclick="limparTela()"></td>

                <td></td>

                <td></td>

                <td><input type="button" class="botao2" value="-" name="btMenos" onclick="Subtrair()"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao1" value="7" name="btNum7" onclick="mostraNum(7)"></td>

                <td><input type="button" class="botao1" value="8" name="btNum8" onclick="mostraNum(8)"></td>

                <td><input type="button" class="botao1" value="9" name="btNum9" onclick="mostraNum(9)"></td>

                <td><input type="button" class="botao2" value="+" name="btMais" onclick="Soma()"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao1" value="4" name="btNum4" onclick="mostraNum(4)"></td>

                <td><input type="button" class="botao1" value="5" name="btNum5" onclick="mostraNum(5)"></td>

                <td><input type="button" class="botao1" value="6" name="btNum6" onclick="mostraNum(6)"></td>

                <td><input type="button" class="botao2" value="X" name="btMult" onclick="Multiplica()"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao1" value="1" name="btNum1" onclick="mostraNum(1)"></td>

                <td><input type="button" class="botao1" value="2" name="btNum2" onclick="mostraNum(2)"></td>

                <td><input type="button" class="botao1" value="3" name="btNum3" onclick="mostraNum(3)"></td>

                <td><input type="button" class="botao2" value="/" name="btDiv" onclick="Divide()"></td>
            </tr>
            <tr>
                <td></td>

                <td><input type="button" class="botao1" value="0" name="btnum0" onclick="mostraNum(0)"></td>

                <td></td>

                <td><input type="button" class="botao3" value="=" name="btIgual" onclick="Igual()"></td>
            </tr>
        </table>
        </form>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
